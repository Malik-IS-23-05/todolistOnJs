<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <main class="container">
        <div class="title_path">
            <h1>Добро пожаловать в трекер задач</h1>
            <hr/>
        </div>

        <div class="input_path">
            <input type="text" class="task_input"/>
            <button class="btn_save">Сохранить</button>
        </div>
        <div class="task_path">
            <ul class="task_list">
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
